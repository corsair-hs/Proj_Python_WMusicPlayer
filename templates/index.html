<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Weather Music List" />
    <meta property="og:description" content="당신의 마음 속 날씨에 맞는 음악을 추천해드려요." />
    <meta property="og:image" content="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link href="../static/css/common.css" rel="stylesheet" type="text/css">
    <link href="../static/css/mCmt.css" rel="stylesheet" type="text/css">
    <link href="../static/css/mList.css" rel="stylesheet" type="text/css">

    <script src="../static/js/mList-front.js"></script>
    <script src="../static/js/mList-back.js"></script>
    <script src="../static/js/mCmt-front.js"></script>
    <script src="../static/js/mCmt-back.js"></script>

    <title>Weather Music Play List</title>
</head>

<body>
    <div class="mytitle">
        <p id="weatherQuestion" class="text-light">당신 마음 속 날씨는 어떠한가요?</p>
        <div id="weatherWrap">
            <img src="../static/src/img/gray-sunny.png" id="imgSunny" onclick="sunnyClick()" value="sunny">
            <img src="../static/src/img/gray-cloudy.png" id="imgCloudy" onclick="cloudyClick()" value="cloudy">
            <img src="../static/src/img/gray-rainy.png" id="imgRainy" onclick="rainyClick()" value="rainy">
            <img src="../static/src/img/gray-snow.png" id="imgSnow" onclick="snowClick()" value="snow">
        </div>
        <div id="weatherBottom"></div>
        <!-- <h1>{맑은} 날씨에 듣기 좋은 음악들</h1> -->
        <button onclick="open_box()" id="btnMusicInsert">음악 등록하기</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="name" type="text" class="form-control" placeholder="">
            <label>등록자</label>
        </div>
        <div class="form-floating mb-3">
            <input id="url" type="text" class="form-control" placeholder="">
            <label>음악URL</label>
        </div>
        <div class="form-floating mb-3">
            <input id="desc" type="text" class="form-control" placeholder="">
            <label>해시태그 (공백으로 구분합니다.)</label>
        </div>

        <label id="weatherLabel"></label>
        <div class="mybtns">
            <button onclick="mList_insert()" type="button" class="btn btn-dark">등록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div id="mymovie">
        <iframe width="800" height="450" src="" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <label id="ytbIdLabel"></label>
        <div class="mybtns">
            <button onclick="hideMyMovie()" type="button" class="btn btn-dark">닫기</button>
        </div>
        <div class="mCmt_mypost">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nick" placeholder="url" />
                <label for="floatingInput">닉네임</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">코멘트</label>
            </div>
            <label id="nickOld"></label><label id="commentOld"></label>
            <button onclick="mCmt_insert()" type="button" id="btnCommentSave" class="btn btn-dark">코멘트 남기기</button>
            <button onclick="mCmt_update()" type="button" id="btnCommentUpdate" class="btn btn-dark">코멘트 수정하기</button>
        </div>
        <div class="mycards" id="comment-list">
        </div>
        <div class="mybtns">
            <button onclick="hideMyMovie()" type="button" class="btn btn-dark">닫기</button>
        </div>
    </div>
    <div class="mycardsList">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
        </div>
    </div>
    </div>
</body>

</html>
