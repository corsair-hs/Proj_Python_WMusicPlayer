<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Weather Music List" />
    <meta property="og:description" content="당신의 마음 속 날씨에 맞는 음악을 추천해드려요." />
    <meta property="og:image" content="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>Weather Music Play List</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2016/03/27/07/32/clouds-1282314_960_720.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle>button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle>button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns>button {
            margin-right: 10px;
        }

        .ytbId {
            visibility: hidden;
            font-size: 1px;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        $(document).ready(function () {
            mList_select();
        });

        function mList_select() {
            fetch('/mList_select_GET').then((res) => res.json()).then((data) => {
                let rows = data['result']
                $("#cards-box").empty()
                rows.forEach((a) => {
                    let weather = a["weather"]
                    let name = a["name"]
                    let url = a["url"]
                    let title = a["title"]
                    let desc = a["desc"]
                    let thumb = a['thumb']
                    let ytbId = a['ytbId']

                    let temp_html = `<div class="col">
                                    <div class="card h-100">
                                        <img src="${thumb}"
                                            class="card-img-top">
                                        <div class="card-body">
                                            <h5 class="card-title">${title}</h5>
                                            <p class="card-text">${desc}</p>
                                            <p class="card-text ytbId">${ytbId}</p>
                                            <p class="mycomment">${name}</p>
                                            <button type="button" onclick="update_music(this)" class="btn btn-outline-dark btn-sm">수정</button>
                                            <button type="button" onclick="mList_delete(this)" class="btn btn-outline-dark btn-sm">삭제</button>
                                        </div>
                                    </div>
                                </div>`
                    $("#cards-box").append(temp_html)
                })

            });

        }

        function mList_delete(button) {
            let row = $(button).closest('div.card-body')
            let ytbId = row.find('p:eq(1)').text()
            // console.log(ytbId)

            let formData = new FormData();
            formData.append("ytbId_give", ytbId);
            fetch('/mList_delete_POST', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload();
            });
        };

        function mList_insert() {
            let weather = $("#star").val();
            let name = $("#name").val();
            let url = $("#url").val();
            let desc = $("#desc").val();


            let formData = new FormData();
            formData.append("weather_give", weather)
            formData.append("name_give", name)
            formData.append("url_give", url)
            formData.append("desc_give", desc)

            fetch('/mList_insert_POST', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload();
            });

        }


        function open_box() {
            $('#post-box').show()
        }
        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>

<body>
    <div class="mytitle">
        <h1>{맑은} 날씨에 듣기 좋은 음악들</h1>
        <button onclick="open_box()">음악 등록하기</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">날씨</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="sunny">맑음</option>
                <option value="cloudy">흐림</option>
                <option value="rainy">비</option>
                <option value="snow">눈</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input id="name" type="text" class="form-control" placeholder="">
            <label>등록자</label>
        </div>
        <div class="form-floating mb-3">
            <input id="url" type="text" class="form-control" placeholder="">
            <label>음악URL</label>
        </div>
        <div class="form-floating mb-3">
            <input id="desc" type="text" class="form-control" placeholder="">
            <label>설명</label>
        </div>

        <div class="mybtns">
            <button onclick="mList_insert()" type="button" class="btn btn-dark">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
            <div class="col">
                <div class="card h-100">
                    <img src="https://i.pinimg.com/originals/b5/f5/ac/b5f5aca4c3958e2b8a3424ed11bb2dff.jpg"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">타이틀 영역</h5>
                        <p class="card-text">데스크립션 영역</p>
                        <p class="card-text dbId">Database ID 영역</p>
                        <!-- <p>⭐⭐⭐⭐⭐</p> -->
                        <p class="mycomment">등록자명</p>
                        <button type="button" onclick="update_music(this)"
                            class="btn btn-outline-dark btn-sm">수정</button>
                        <button type="button" onclick="mList_delete(this)"
                            class="btn btn-outline-dark btn-sm">삭제</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <img src="https://i.pinimg.com/originals/b5/f5/ac/b5f5aca4c3958e2b8a3424ed11bb2dff.jpg"
                    class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">타이틀 영역</h5>
                    <p class="card-text">데스크립션 영역</p>
                    <p class="card-text dbId">Database ID 영역</p>
                    <!-- <p>⭐⭐⭐⭐⭐</p> -->
                    <p class="mycomment">등록자명</p>
                    <button type="button" onclick="update_music(this)" class="btn btn-outline-dark btn-sm">수정</button>
                    <button type="button" onclick="mList_delete(this)" class="btn btn-outline-dark btn-sm">삭제</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
