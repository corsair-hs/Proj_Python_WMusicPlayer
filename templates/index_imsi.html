<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Weather Music List" />
    <meta property="og:description" content="당신의 마음 속 날씨에 맞는 음악을 추천해드려요." />
    <meta property="og:image" content="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>Weather Music - index</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body {
            margin: 0;
        }

        .mytitle {
            width: 100vw;
            height: 100vh;

            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url("https://i.pinimg.com/originals/b5/f5/ac/b5f5aca4c3958e2b8a3424ed11bb2dff.jpg");
            background-position: center 30%;
            background-size: cover;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #weatherQuestion {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        #weatherWrap img {
            width: 100px;
            height: auto;
            margin: 0 10px;
        }
        #weatherWrap img:hover {
            cursor: pointer;
        }
        #imgSunny:hover {
            content: url('../static/src/img/color-sunny.png');
        }
        #imgCloudy:hover {
            content: url('../static/src/img/color-cloudy.png');
        }
        #imgRainy:hover {
            content: url('../static/src/img/color-rainy.png');
        }
        #imgSnow:hover {
            content: url('../static/src/img/color-snow.png');
        }
        #weatherBottom {
            width: 100%;
            height: 350px;
        }
    </style>

    <script>
        function mytitleEdit() {
            $('div.mytitle').css('height', '350px');
            $('p#weatherQuestion').css('font-size', '1.5em')
            $('p#weatherQuestion').css('margin-bottom', '20px')
            $('div#weatherWrap > img').css('width', '80px')
            $('div#weatherBottom').hide();
        }
        function weatherImgToGray() {
            $('#imgSunny').css('content', "url('../static/src/img/gray-sunny.png')")
            $('#imgCloudy').css('content', "url('../static/src/img/gray-cloudy.png')")
            $('#imgRainy').css('content', "url('../static/src/img/gray-rainy.png')")
            $('#imgSnow').css('content', "url('../static/src/img/gray-snow.png')")
        }
        function sunnyClick() {
            mytitleEdit();
            weatherImgToGray();
            $('#imgSunny').css('content', "url('../static/src/img/color-sunny.png')")
        }
        function cloudyClick() {
            mytitleEdit();
            weatherImgToGray();
            $('#imgCloudy').css('content', "url('../static/src/img/color-cloudy.png')")
        }
        function rainyClick() {
            mytitleEdit();
            weatherImgToGray();
            $('#imgRainy').css('content', "url('../static/src/img/color-rainy.png')")
        }
        function snowClick() {
            mytitleEdit();
            weatherImgToGray();
            $('#imgSnow').css('content', "url('../static/src/img/color-snow.png')")
        }
    </script>
</head>

<body>
    <div class="mytitle">
        <p id="weatherQuestion" class="text-light">당신 마음 속 날씨는 어떠한가요?</p>
        <div id="weatherWrap">
            <img src="../static/src/img/gray-sunny.png" id="imgSunny" onclick="sunnyClick()">
            <img src="../static/src/img/gray-cloudy.png" id="imgCloudy" onclick="cloudyClick()">
            <img src="../static/src/img/gray-rainy.png" id="imgRainy" onclick="rainyClick()">
            <img src="../static/src/img/gray-snow.png" id="imgSnow" onclick="snowClick()">
        </div>
        <div id="weatherBottom"></div>
        <button onclick="open_box()">음악 등록하기</button>
    </div>
</body>

</html>
