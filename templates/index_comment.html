<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Weather Music - Comment</title>

    <script>
        function startSnow() {
            var snow = document.createElement('div');
            snow.innerHTML = "❅";
            snow.style.position = 'absolute';
            snow.style.top = '-50px';
            snow.style.fontSize = Math.random() * 20 + 10 + 'px';
            snow.style.color = '#ffffff';
            snow.style.zIndex = '9999';
            snow.style.userSelect = 'none';
            snow.style.pointerEvents = 'none';
            snow.style.animation = 'falling ' + (Math.random() * 10 + 5) + 's linear infinite';

            var startLeft = Math.random() * window.innerWidth;
            snow.style.left = startLeft + 'px';
            snow.style.opacity = Math.random() + 0.5;

            document.body.appendChild(snow);

            setTimeout(function () {
                snow.remove();
            }, 10000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            setInterval(startSnow, 100);
        });
    </script>


    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mypic {
            width: 100%;
            height: 600px;

            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url("https://wallpaperaccess.com/full/123650.jpg");
            background-position: center 30%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 800px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;

            text-align: right;
        }

        .mypost>button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 800px;
            margin: auto;
        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #nickOld,
        #commentOld {
            visibility: hidden;
        }

        blockquote.blockquote > div {
            width: 100%;
            color: green;
            text-align: right;
        }

        @keyframes falling {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

    </style>

    <script>
        $(document).ready(function () {
            set_temp();
            mCmt_select();
            hide_btn_comment_update()
        });
        function set_temp() {
            fetch("http://spartacodingclub.shop/sparta_api/weather/seoul").then((res) => res.json()).then((data) => {
                let temp = data['temp'];
                $('#temp').text(temp);
            });
        }

        function mCmt_insert() {
            // let ytbId = '';
            let nick = $('#nick').val();
            let comment = $('#comment').val();

            let formData = new FormData();
            // formData.append("ytbId_give", ytbId)
            formData.append("nick_give", nick)
            formData.append("comment_give", comment)

            fetch('/mCmt_insert_POST', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload();
            });
        }

        function mCmt_select() {
            fetch('/mCmt_select_GET').then((res) => res.json()).then((data) => {
                let rows = data['result']
                $("#comment-list").empty()
                rows.forEach((a) => {
                    let ytbId = a['ytbId']
                    let nick = a['nick']
                    let comment = a['comment']

                    let temp_html = `<div class="card">
                                                <div class="card-body">
                                                    <blockquote class="blockquote mb-0">
                                                        <p>${comment}</p>
                                                        <footer class="blockquote-footer">${nick}</footer>
                                                        <button onclick="mCmt_send(this)" type="button" class="btn btn-dark">수정</button>
                                                        <button onclick="mCmt_delete(this)" type="button" class="btn btn-dark">삭제</button>
                                                    </blockquote>
                                                </div>
                                            </div>`
                    $("#comment-list").append(temp_html)
                })
            });
        }

        function mCmt_delete(button) {
            // let ytbId = '';
            let row = $(button).closest('blockquote.blockquote')
            let nick = row.find('footer:eq(0)').text()
            let comment = row.find('p:eq(0)').text()
            // console.log(nick, comment)

            let formData = new FormData();
            // formData.append("ytbId_give", ytbId);
            formData.append("nick_give", nick);
            formData.append("comment_give", comment);

            fetch('/mCmt_delete_POST', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload();
            });
        };

        function mCmt_send(button) {
            // let ytbId = '';
            let row = $(button).closest('blockquote.blockquote')
            let nickOld = row.find('footer:eq(0)').text()
            let commentOld = row.find('p:eq(0)').text()

            $('#nickOld').text(nickOld)
            $('#commentOld').text(commentOld)
            $('#nick').val(nickOld)
            $('#comment').val(commentOld)

            hide_btn_comment_save()
            show_btn_comment_update()
        }

        function mCmt_update() {
            // let ytbId = '';
            let _nickOld = $('#nickOld').text();
            let _commentOld = $('#commentOld').text();
            let nickNew = $('#nick').val();
            let commentNew = $('#comment').val();
            // console.log(_nickOld, _commentOld, nickNew, commentNew)

            let formData = new FormData();
            // formData.append("ytbId_give", ytbId);
            formData.append("nickOld_give", _nickOld);
            formData.append("commentOld_give", _commentOld);
            formData.append("nickNew_give", nickNew);
            formData.append("commentNew_give", commentNew);

            fetch('/mCmt_update_POST', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload();
            });
        };

        function show_btn_comment_update() {
            $('#btnCommentUpdate').show()
        }

        function hide_btn_comment_update() {
            $('#btnCommentUpdate').hide()
        }

        function show_btn_comment_save() {
            $('#btnCommentSave').show()
        }

        function hide_btn_comment_save() {
            $('#btnCommentSave').hide()
        }

    </script>


</head>

<body>
    <div class="mypic">
        <h1>음악 Playlist</h1>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nick" placeholder="url" />
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">코멘트</label>
        </div>
        <label id="nickOld"></label><label id="commentOld"></label>
        <button onclick="mCmt_insert()" type="button" id="btnCommentSave" class="btn btn-dark">
            코멘트 남기기
        </button>
        <button onclick="mCmt_update()" type="button" id="btnCommentUpdate" class="btn btn-dark">
            코멘트 수정하기
        </button>
    </div>
    <div class="mycards" id="comment-list">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>신나는 노래</p>
                    <footer class="blockquote-footer">규연</footer>
                    <button onclick="mCmt_send(this)" type="button" class="btn btn-dark">수정</button>
                    <button onclick="mCmt_delete(this)" type="button" class="btn btn-dark">삭제</button>
                </blockquote>
            </div>
        </div>
    </div>

    </div>
    </div>
</body>
